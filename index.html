<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="head">
                <div class="profile-details">
                    <div class="p-image">
                        <img src="" alt="">
                    </div>
                    <div class="name">Mario Rossi</div>
                    <div>
                        <p class="data">Lun, 13/12/2021</p>
                    </div>
                </div>
                <div class="more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="post-img">
                <img src="assets/cat.jpg" alt="">
                <i class="fas fa-heart"></i>
            </div>
            <div class="reactions head">
                <div class="react-links">
                    <i id="heart" class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="save">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="react-details">
                100 likes
            </div>
            <div class="txt">
                <p><strong>gatto:</strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem pariatur
                    blanditiis sit expedita eveniet est alias accusantium nam perspiciatis dolorum ipsam,
                    eum facere ratione, omnis eaque suscipit quaerat impedit! Perspiciatis.</p>
            </div>
        </div>
    </div>
</body>

</html>
